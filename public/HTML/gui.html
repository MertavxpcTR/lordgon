    <div ng-if="cantouchthis" ng-controller="movejoystickController" id="joystick" style="position: absolute;width: 30vh;border-radius: 50%;height: 30vh;right: 10vh;background: linear-gradient(214deg, rgba(56,56,56,1) 5%, rgba(57,57,57,1) 48%, rgba(68,68,68,1) 83%);box-shadow: 0 0 0px 8px #737373, 0 0 40px;bottom: 10vh;" style:hover="">
